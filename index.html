<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileBee - Document Upload</title>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #3498DB;
            --background-color: #F4F6F7;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: var(--secondary-color);
        }

        .upload-section {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .subject-card {
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subject-card:hover, .subject-card.selected {
            border-color: var(--secondary-color);
            background-color: rgba(52, 152, 219, 0.05);
        }

        .file-upload {
            border: 2px dashed #E0E0E0;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">FileBee</div>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Upload</a>
                <a href="#">Manage</a>
                <a href="#">Storage</a>
            </nav>
        </header>

        <main class="upload-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Document Upload</h2>
            
            <div class="subject-grid">
                <div class="subject-card">
                    <h3>CN</h3>
                    <p>Computer Networks</p>
                </div>
                <div class="subject-card">
                    <h3>ARM</h3>
                    <p>Advanced RISC Machine</p>
                </div>
                <div class="subject-card">
                    <h3>DT-2</h3>
                    <p>Design Thinking 2</Thinking-2></p>
                </div>
                <div class="subject-card">
                    <h3>COI</h3>
                    <p>Constitution of India</p>
                </div>
            </div>

            <div class="file-upload">
                <input type="file" id="file-upload" multiple>
                <label for="file-upload" class="upload-btn">Choose Files</label>
                <p style="margin-top: 1rem; color: #666;">or drag and drop files here</p>
            </div>
        </main>
    </div>

    <script>
        // Simple interactivity for subject selection
        document.querySelectorAll('.subject-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.subject-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
            });
        });
    </script>
</body>
</html>
